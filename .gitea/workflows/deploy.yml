name: Deploy ShipIt
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: cd packages/backend && npx tsc --noEmit
      - run: cd packages/frontend && npx tsc --noEmit
      - run: cd packages/backend && npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SHIPIT_HOST }}
          username: shipit
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/shipit
            bash deploy/self-deploy.sh
